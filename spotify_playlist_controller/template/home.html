<style>
    body {
        background: #ffffff;
        background-image: radial-gradient(#c8c8c8 4%, transparent 0);
        background-size: 25px 25px;
        background-position: -19px -19px;
        font-family: "Montserrat", serif;

      <section class="p-20 flex place-items-center justify-center">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0">

            <div class="w-full bg-[#f71642] rounded-lg shadow border md:mt-0 sm:max-w-md xl:p-0">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-[#ffffff] md:text-2xl">
                        Edit your playlist name🎵
                    </h1>
                    <p class="text-base text-[#ffffff] md:text-lg">
                        Current playlist name: {{current_playlist_name}}
                    </p>
                    <form method="post" class="space-y-4 md:space-y-6" action="">
                        {% csrf_token %}
                        <div>
                            <label for="updated_playlist_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Update playlist name</label>
                            <input type="text" name="updated_playlist_name" id="email" class="bg-[#ffffff] border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Enter new playlist name..." required="">
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                            <input type="text" name="password" id="password" placeholder="••••••••" class="bg-[#ffffff] border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
                        </div>
                        
                        <button type="submit" class="text-center text-[#f71642] bg-[#ffffff] border-1 py-2 px-6 focus:outline-none hover:text-lg text-base font-semibold">Update <3</button>
                        <p>{{ message }}</p>
                    </form>
                </div>
            </div>
        </div>
      </section>
